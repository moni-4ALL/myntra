<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Myntra Clone</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #f7f6f6; /* Myntra color */
            padding: 10px;
            color: white;
        }
        .navbar a {
            color: rgb(7, 7, 7);
            text-decoration: none;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .message {
            text-align: center;
            margin: 50px 0;
            font-size: 1.5em;
            color: #333;
        }
        .continue-shopping {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
        .continue-shopping a {
            background-color: #ff3f6c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .continue-shopping a:hover {
            background-color: #e63950; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="myntradup.html">Home</a>
        <a href="men.html">Men</a>
        <a href="login.html">Login</a>
    </div>

    <div class="container">
        <h2>Your Shopping Cart</h2>
        
        <div class="message">
            Oops! You have not purchased a product yet.
        </div>
        
        <div class="continue-shopping">
            <a href="index.html">Continue Shopping</a>
        </div>
    </div>

</body>
</html>
